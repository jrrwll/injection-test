plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.13' // use a early version
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

group 'org.dreamcat'
version '0.1'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
jar.enabled = true
bootJar.enabled = false

sourceSets {
    test {
        java {
            srcDir 'src/test/java'
            srcDir 'build/generated/java'
        }
    }
}

ext {
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    slf4jVersion = "1.7.36" // 2.0.5
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    lombokVersion = "1.18.24"
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    junitVersion = "5.9.1"
    // https://mvnrepository.com/artifact/org.junit.platform/junit-platform-commons
    junitPlatformVersion = "1.9.1"
    // https://mvnrepository.com/artifact/org.openjdk.jmh/jmh-core
    jmhVersion = "1.36"
    // https://mvnrepository.com/artifact/org.mockito/mockito-junit-jupiter
    mockitoVersion = "4.9.0"
    // https://mvnrepository.com/artifact/org.javassist/javassist
    javassistVersion = '3.29.0-GA'
}

dependencies {
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    testCompileOnly "org.projectlombok:lombok:$lombokVersion"
    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"
    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    implementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    implementation "org.junit.platform:junit-platform-commons:$junitPlatformVersion"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testImplementation "org.openjdk.jmh:jmh-core:$jmhVersion"
    testAnnotationProcessor "org.openjdk.jmh:jmh-generator-annprocess:$jmhVersion"

    implementation "org.dreamcat:common-core:0.3"
    compileOnly 'org.springframework.boot:spring-boot'
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure'

    testImplementation "org.springframework.boot:spring-boot"
    testImplementation "org.springframework.boot:spring-boot-autoconfigure"
    testImplementation "org.springframework.boot:spring-boot-test"
    testImplementation "org.springframework:spring-test"
    testImplementation "org.mockito:mockito-junit-jupiter:$mockitoVersion"

    testImplementation "org.springframework.boot:spring-boot-starter-web"
    testImplementation "org.springframework.boot:spring-boot-starter-jdbc"
}

test {
    useJUnitPlatform()
}

apply from: "./publish.gradle"
